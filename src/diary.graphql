query UserDiary(
  $isDiary: Boolean
  $limit: Int
  $offset: Int
  $universe: String
  $username: String!
  $yearDateDone: Int
) {
  user(username: $username) {
    ...UserMinimal
    ...ProfileStats
    collection(
      isDiary: $isDiary
      limit: $limit
      offset: $offset
      universe: $universe
      yearDateDone: $yearDateDone
    ) {
      total
      filters {
        universe {
          count
          label
          value
          __typename
        }
        yearDateDone {
          count
          label
          value
          __typename
        }
        __typename
      }
      products {
        ...ProductMinimal
        currentUserInfos {
          ...ProductUserInfos
          __typename
        }
        otherUserInfos(username: $username) {
          ...ProductUserInfos
          lists {
            id
            label
            listSubtype
            url
            __typename
          }
          review {
            id
            title
            url
            __typename
          }
          __typename
        }
        __typename
      }
      yearStats {
        year
        stats {
          count
          universe
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}

